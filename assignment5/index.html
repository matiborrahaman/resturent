<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="meal_wrapper">
            <h1 onclick="customer">Hungry Monster Food & Recipe House</h1>
            <div class="meal_search_box">
                <input type="text" class="search_contant" placeholder="search for meal..." id="search_input">
                <button id="search_btn" class="btn_content"> 
                    <i class="fa fa-search"></i>
                </button>

            </div>

            <div class="meal_result">
                <div id="meal">
                    
                    <div id="recipe-btn">

                    </div>
                </div>
            </div>


                <!-- meal recipe info -->
            <div class="mealRecipe_details">
                <!-- mealRecipe close btn -->
                <button type="button" class="recipe_close_btn" id="mealRecipe_close_btn">
                    <i class="fa fa-times"></i>
                </button>            
                           
          </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
